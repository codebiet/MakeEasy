<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style></style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      .top{
        display: block;
        margin-bottom: 20px;
        height: 100px;
      }
      img{
      float:left;
      }
      .links{
        float: right;
      }
      .center {
       text-align: center;
        }

        .alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
    </style>
    <title>Sign up for makeeasy</title>
      {% load static%}
    <link rel = "icon" href =
"{% static 'tmp/photos/logo.png' %}"
        type = "image/x-icon">
  </head>
  <body style="background-color: whitesmoke">
    <div>
      {% for message in messages %}
      <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>{{message}}</strong>
  </div>
      {% endfor %}
    </div>
    <div class="center" style="margin-right:35%;margin-left:35%">
    <div class="top" >{% load static %}
      <img src="{%static 'tmp/photos/logo1.png' %}",alt=" MakeEasy" >
      <a class="links primary" href="{% url 'login'%}">Login from here</a>
    </div>
   <div>
     <form method="post" class="from-group">
       {% csrf_token %}
  <div class="center,form-group">
    <label for="fname">First name</label>
    <input type="text" name="first_name" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First name" required>
  </div>
  <div class="form-group">
    <label for="lname">Last name</label>
    <input type="text" name="last_name" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last name" required>
  </div>
  <div class="form-group">
    <label for="pno.">Contact no.</label>
    <input type="tel" name="contact" class="form-control" id="pno." aria-describedby="emailHelp" placeholder="Contact no." required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
       <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" name="password1" class="form-control" id="pass" aria-describedby="emailHelp" placeholder="Password" required>
  </div>
       <div class="form-group">
    <label for="pass2">Password</label>
    <input type="password" name="password2" class="form-control" id="pass2" aria-describedby="emailHelp" placeholder="Again Password" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Accepts private and policies</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
   </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </div>
  </body>
</html>
