{% extends 'basic.html' %}
{% block title %}Change password {% endblock%}
{% block body%}

<h1>NEW PASSWORD</h1>
<form method="post" action="{% url 'chgpsw'%}">{% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">New password</label>
    <input type="password" class="form-control" id="formGroupExampleInput" name="psw1" placeholder="Password"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Confirm password </label>
    <input type="password" class="form-control" id="formGroupExampleInput2" name="psw1" placeholder="Confirmation">
  </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
