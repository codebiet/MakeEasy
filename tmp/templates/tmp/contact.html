{% extends 'tmp/basic.html'%}
{% load crispy_forms_tags %}
{% block head %}
{%load static%}
<script src="{%static 'tmp/jquery.js'%}"></script>{%load static%}
<script src="{%static 'tmp/report1.js'%}"></script>
<style>

    .alert {
  padding: 20px;
  background-color: green;
  color: white;
}
.center {
       text-align: center;
        }
</style>
{% endblock %}

{% block title %}MS | Contact{% endblock %}

{% block body %}

{% for message in messages %}
      <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>{{message}}</strong>
  </div>
      {% endfor %}
<div align="center" style="margin-right:35%;margin-left:35%">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="submit">
</form>
    </div>
{% endblock %}
